service: time-tracker-api

frameworkVersion: "~3.34.0"

provider:
  name: aws
  runtime: nodejs18.x
  region: ${env:AWS_REGION}
  stage: prod
  deploymentBucket:
    name: time-tracker-code-bucket
  memorySize: 256
  timeout: 10
  environment:
    NODE_ENV: production

functions:
  api:
    handler: dist/handler.main
    events:
      - httpApi:
          path: /users
          method: ANY
      - httpApi:
          path: /time-entries
          method: ANY
      - httpApi:
          path: /{proxy+}
          method: ANY   # catch-all para outras rotas

plugins:
  - serverless-offline
