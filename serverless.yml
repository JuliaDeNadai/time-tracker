service: time-tracker-api

frameworkVersion: "~3.34.0"

provider:
  name: aws
  runtime: nodejs18.x
  region: ${env:AWS_REGION}
  role: arn:aws:iam::556479867163:role/role-for-time-tracker
  stage: prod
  deploymentBucket:
    name: time-tracker-code-bucket
  memorySize: 256
  timeout: 10
  environment:
    NODE_ENV: production
    MONGO_URL: ${env:MONGO_URL}
    LAMBDA_URL: ${env:LAMBDA_URL}
    LIMIT_PER_MINUTE: ${env:LIMIT_PER_MINUTE}

functions:
  api:
    handler: dist/handler.handler
    url: true

plugins:
  - serverless-offline
